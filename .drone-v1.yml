---
kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: amd64

steps:

- name: build
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/scala-sbt:latest
  commands:
    - /root/entrypoint.sh
    - sbt docker:stage
  environment:
    ARTIFACTORY_PASSWORD:
      from_secret: ARTIFACTORY_PASSWORD
    ARTIFACTORY_USERNAME: drt_artifactory_ci
  when:
    branch:
      - ${DRONE_BRANCH}
    event:
      - push

- name: publish
  image: plugins/ecr
  environment:
    AWS_REGION: eu-west-2
  settings:
    access_key:
      from_secret: AWS_ACCESS_KEY_ID
    secret_key:
      from_secret: AWS_SECRET_ACCESS_KEY
    repo: drt/drt-analytics
    registry: 340268328991.dkr.ecr.eu-west-2.amazonaws.com
    tags:
      - B${DRONE_BUILD_NUMBER}
      - latest
  when:
    event:
      - push

...
